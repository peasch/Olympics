<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<section>
  <div class="container">
    <div style="text-align: center">
      <div class="row" style="text-align: center;display: block;padding: 30px">
        <span class="rectangle" style="width:350px;margin-top: 50px">Medals per country</span>
      </div>
      <div class="row" style="align-content: space-around">
        <div class="col-12 col-sm-6 col-lg-6" style="padding: 30px;">
          <div style="border: 1px #04838F solid;border-radius: 5px;padding: 10px;margin:0 20%">
            <div>
              <span>Number of countries</span>
            </div>
            <div style="margin-top: 5px;">
              <span style="font-weight: bold ">{{ (olympics$ | async)?.length }}</span>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-lg-6" style="padding: 30px;">
          <div style="border: 1px #04838F solid;border-radius: 5px;padding: 10px;margin:0 20%">
            <div>
              <span>Number of JO's</span>
            </div>
            <div style="margin-top: 5px">
              <span style="font-weight: bold "> {{ this.uniqueYears.length  }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div>
    <p-chart type="pie" [data]="data" [options]="options" (onDataSelect)="onChartClick($event)" style="width:10rem"/>
  </div>

</section>
